name: Provision

on:
  repository_dispatch:
    types: [Provision]
jobs:
  provision:
    name: Provision VMs with main playbook.
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout playbook
        uses: actions/checkout@v2
        with:
          ref: 'main'
          
      - name: Checkout Inventory
        uses: actions/checkout@v2
        with:
          repository: xiguazhi/ansible-inventory
          ref: 'main'
          path: ansible-inventory

      - name: Show current directory
        run: ls
      - name: Use Ansible-Galaxy to download required roles.
        run: ansible-galaxy role install -r requirements.yml

      - name: Use Ansible-Galaxy to download required collections.
        run: ansible-galaxy collection install -r requirements.yml
        
      - name: Run ansible playbook
        run: ansible-playbook -i ./ansible-inventory/ubuntu.vmware.yml --vault-password-file=${{ secrets.vault_pwd}} basic-playbook.yml -e "ansible_password=${{ secrets.password }} ansible_sudo_password=${{ secrets.sudo_password }}"
